<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Lar dos Pets</title>
    
</head>

<body>
    <div class="login-container">
        <h2>Redefinir Senha</h2>

        <div th:if="${message}" class="message">[[${message}]]</div>
        <div th:if="${error}" class="error">[[${error}]]</div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <div>
                <label for="password" class="form-label">Nova Senha:</label>
                <input type="password" id="password" name="password" class="form-input" required />
            </div>
            <div>
                <label for="confirmPassword" class="form-label">Confirme a Nova Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required />
            </div>
            <div>
                <button type="submit" class="btn-login">Redefinir Senha</button>
            </div>
        </form>

        <a th:href="@{/login}" class="back-link">‚Üê Voltar para Login</a>
    </div>
</body>
</html>
<style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .btn-login {
            background-color: #ffcb45;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #ffcb45;
            opacity: 0.9;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #be8b08;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            color: green;
            text-align: center;
            margin-bottom: 15px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
