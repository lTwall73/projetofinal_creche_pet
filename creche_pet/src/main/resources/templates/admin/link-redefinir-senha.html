<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Link de Redefinição de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Link de Redefinição de Senha</h2>
        <p>O administrador pode copiar o link abaixo e enviar para o usuário <strong th:text="${usuario.nome}">[Nome]</strong>.</p>

        <div class="input-group mb-3">
            <input type="text" class="form-control" th:value="${link}" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">Copiar</button>
        </div>

        <a th:href="@{/usuario}" class="btn btn-primary">Voltar para Lista de Usuários</a>
    </div>

    <script>
        function copyToClipboard() {
            const input = document.querySelector('input');
            input.select();
            document.execCommand('copy');
            alert('Link copiado para a área de transferência!');
        }
    </script>
</body>
</html>
