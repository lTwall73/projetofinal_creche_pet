<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:fragment="mensagens">

    <!-- Sucesso -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show d-flex align-items-center mt-3" role="alert">
        <i class="bi bi-check-circle-fill me-2 fs-5"></i>
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>

    <!-- Erro -->
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center mt-3" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>

    <!-- Aviso -->
    <div th:if="${aviso}" class="alert alert-warning alert-dismissible fade show d-flex align-items-center mt-3" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
        <span th:text="${aviso}"></span>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
