<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo - Mensagens</title>
  
  <!-- Bootstrap e Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="../css/exibir.css" rel="stylesheet">
</head>

<body>
  <!-- Cabeçalho -->
  <div th:insert="~{layout/header}"></div>

  <main>
  
    <div th:replace="layout/mensagens :: mensagens"></div>

   
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Mensagens Recebidas</h2>
    </div>

    <div class="mb-4">
      <input type="text" class="form-control" placeholder="Pesquisar por nome ou assunto..." id="searchInput" onkeyup="searchTable()" />
    </div>

    <!-- Tabela de mensagens -->
    <div th:unless="${#lists.isEmpty(contato)}">
		
      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="contatoTable">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Assunto</th>
              <th>Mensagem</th>
              <th>Data</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
			
            <tr th:each="c : ${contato}">
              <td th:text="${c.nome}"></td>
              <td th:text="${c.email}"></td>
              <td th:text="${c.assunto}"></td>
              <td th:text="${c.mensagem}"></td>
			  
              <td th:text="${#temporals.format(c.dataEnvio, 'dd/MM/yyyy')}"></td>
              
			  <td th:text="${c.status} ? 'Lida' : 'Não Lida'"></td>


              <td>
				<a th:href="@{/contato/editar/{id}(id=${c.idContato})}" class="btn btn-primary">Editar</a>		
				<a th:href="@{/contato/excluir/{id}(id=${c.idContato})}" class="btn btn-danger">Excluir</a>
				
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
	
	</main>

  <!-- Rodapé -->
  <div th:insert="~{layout/footer}"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de busca -->
  <script>
    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const rows = document.querySelectorAll("#contatoTable tbody tr");

      rows.forEach(row => {
        const nome = row.cells[0].textContent.toLowerCase();
        const assunto = row.cells[2].textContent.toLowerCase();
        row.style.display = nome.includes(input) || assunto.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
