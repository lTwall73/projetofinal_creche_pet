<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/635a439e8c.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 40px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .btn-login {
            background-color: #ffcb45;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #be8b08;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-danger {
            background-color: #ffdddd;
            color: #b30000;
        }

        .alert-success {
            background-color: #ddffdd;
            color: #006600;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <h2>Acesso do Usuário</h2>

        <!-- Mensagens -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Email ou senha incorretos.</div>
        </div>

        <div th:if="${erro}">
            <div class="alert alert-danger" th:text="${erro}"></div>
        </div>

        <div th:if="${param.success}">
            <div class="alert alert-success">Cadastro realizado com sucesso!</div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-success">Logout realizado!</div>
        </div>


        <!-- FORMULÁRIO -->
        <form th:action="@{/login}" th:object="${user}" method="post">

            <label class="form-label" for="email">Email:</label>
            <input type="email" th:field="*{email}" class="form-input"
                id="email" placeholder="email@exemplo.com" required />

            <label class="form-label" for="senha">Senha:</label>
            <input type="password" th:field="*{senha}" class="form-input"
                id="senha" placeholder="senha" required />

            <!-- CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button type="submit" class="btn-login">Entrar</button>
			
			<a th:href="@{/forgot-password}" class="link">Esqueceu a senha?</a>

			<a th:href="@{/cadastro}" class="link">Não tem conta? Cadastre-se</a>

			<a th:href="@{/}" class="link">← Voltar ao Início</a>
			
			
        </form>

       
    </div>

</body>
</html>
