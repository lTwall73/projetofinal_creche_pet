<!DOCTYPE html> 
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lar dos Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cadastro-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .cadastro-card h3 {
            margin-bottom: 24px;
            text-align: center;
            color: #333;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-cadastro {
            background-color: #ffcb45;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
        .btn-cadastro:hover {
            background-color: #ffcb45;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #be8b08;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="cadastro-card">
    <h3>Crie sua conta</h3>

    	<form th:action="@{/register/save}" method="post" th:object="${user}">

		
		
	    <div class="mb-3">
	        <label class="form-label">Nome Completo</label>
	        <input type="text" class="form-control" th:field="*{nome}" placeholder="Seu nome completo" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label">Email</label>
	        <input type="email" class="form-control" th:field="*{email}" placeholder="nome@exemplo.com" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label">Senha</label>
	        <input type="password" class="form-control" th:field="*{senha}" required>
	    </div>

	    <button type="submit" class="btn-cadastro">Cadastrar</button>
	</form>


    <a th:href="@{/login}" class="login-link">Já tem uma conta? Faça login</a>
</div>

</body>
</html>
